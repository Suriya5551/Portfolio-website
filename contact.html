<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Portfolio</title>
</head>

<body>
    <div class="container">
        <div class="navbar navbargo">
            <ul>
                <li><a href="/">Home</a> </li>
                <li><a href="/about.html">About Me</a> </li>
                <li><a href="/blog.html">Blog</a> </li>
                <li><a href="/contact.html">Contact me</a> </li>
            </ul>
        </div>
        <div class="hamburger">
            <img src="/ham.png" alt="ham" class="ham" width="23px">
            <img src="/cross.png" alt="cross" class="cross" width="23px">
        </div>
        <div class="body">
            <div class="form">
                <form>
                    <h1>Contact me for work/ general Enquiries</h1>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Phone number</label>
                      <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Enquiry</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div id="form-check">
                      <input type="checkbox" id="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I want you to work on a project with me.</label>
                    </div>
                    <button type="submit" class="btn
                    ">Submit</button>
                </form>
            </div>
        </div>
        </div>
